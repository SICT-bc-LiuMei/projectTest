<script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type="text/javascript">
    $(document).ready(function () {
        var flag = false;
        $("#jingdian").click(function () {
                $(".list").show();
                $(".modal").show();
                $("#jingdian").css("color","#0086b3");
                flag = true;
        });
        $(".modal").click(function () {
                $(".list").hide();
                $(".modal").hide();
                $("#jingdian").css("color","#000");
                flag=false;
                $("span input").prop("checked",false);
                $("span input").parent().css("color","#000");
        });
        $("span input").click(function(){
            $(this).css("color","#0086b3");
            $(this).parent().css("color","#0086b3");
        });
        $(".sure-btn").click(function(){
                $(".list").hide();
                $(".modal").hide();
                $("#jingdian").css("color","#000");
                $("span input").prop("checked",false);
                $("span input").parent().css("color","#000");
        });

    });
</script>
